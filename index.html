<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Verificação em andamento...</title>
<style>
    body {
        background-color: #0b0f14;
        color: #e0e0e0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .box {
        width: 420px;
        padding: 30px;
        background: #121822;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
    }
    .progress {
        width: 100%;
        background: #1f2937;
        border-radius: 6px;
        overflow: hidden;
        margin-top: 20px;
    }
    .bar {
        height: 16px;
        width: 0%;
        background: linear-gradient(90deg, #3b82f6, #60a5fa);
        transition: width 0.5s;
    }
    .status {
        margin-top: 15px;
        font-size: 14px;
        color: #9ca3af;
    }
    button {
        margin-top: 25px;
        padding: 10px 20px;
        background: #2563eb;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #1d4ed8;
    }
</style>
</head>

<body>
<div class="box">
    <h2>Verificação de segurança</h2>
    <p>Estamos validando sua solicitação. Não feche esta página.</p>

    <div class="progress">
        <div class="bar" id="bar"></div>
    </div>

    <div class="status" id="status">
        Preparando verificação...
    </div>

    <button onclick="start()">Iniciar verificação</button>
</div>

<script>
let percent = 0;
let messages = [
    "Verificando credenciais...",
    "Sincronizando dados...",
    "Validando sessão...",
    "Consultando servidor...",
    "Aguardando resposta...",
    "Repetindo verificação..."
];

function start() {
    percent = 0;
    document.getElementById("status").innerText = "Iniciando processo...";
    loop();
}

function loop() {
    let bar = document.getElementById("bar");
    let status = document.getElementById("status");

    let interval = setInterval(() => {
        percent += Math.floor(Math.random() * 7) + 3;
        if (percent >= 99) {
            clearInterval(interval);
            status.innerText = "Erro temporário detectado. Revalidando...";
            setTimeout(() => {
                percent = 0;
                bar.style.width = "0%";
                loop();
            }, 2000);
        } else {
            bar.style.width = percent + "%";
            status.innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    }, 800);
}
</script>
</body>
</html>
